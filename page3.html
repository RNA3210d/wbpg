<script>
document.addEventListener('DOMContentLoaded', function(event)
{
   var Progressbar1 = document.querySelector('#Progressbar1 .progress-bar');
   var Progressbar1_observer = new window.ResizeObserver(entries => 
   {
      var val = Math.round(((entries[0].target.clientWidth/entries[0].target.offsetParent.clientWidth)*100));
      entries[0].target.innerText = val + '%';
      entries[0].target.setAttribute('aria-valuenow', val);
   });
   Progressbar1_observer.observe(Progressbar1);
   window.addEventListener('scroll', function(event)
   {
      var bounding = Progressbar1.getBoundingClientRect();
      var top = bounding.top*100/window.innerHeight;
      var bottom = bounding.bottom*100/window.innerHeight;
      if (top >= 0 && bottom <= 100)
      {
         Progressbar1.style.width = '79%';
      }
   });
   window.dispatchEvent(new CustomEvent('scroll'));
   var Progressbar2 = document.querySelector('#Progressbar2 .progress-bar');
   var Progressbar2_observer = new window.ResizeObserver(entries => 
   {
      var val = Math.round(((entries[0].target.clientWidth/entries[0].target.offsetParent.clientWidth)*100));
      entries[0].target.innerText = val + '%';
      entries[0].target.setAttribute('aria-valuenow', val);
   });
   Progressbar2_observer.observe(Progressbar2);
   window.addEventListener('scroll', function(event)
   {
      var bounding = Progressbar2.getBoundingClientRect();
      var top = bounding.top*100/window.innerHeight;
      var bottom = bounding.bottom*100/window.innerHeight;
      if (top >= 0 && bottom <= 100)
      {
         Progressbar2.style.width = '12%';
      }
   });
   window.dispatchEvent(new CustomEvent('scroll'));
   var Progressbar3 = document.querySelector('#Progressbar3 .progress-bar');
   var Progressbar3_observer = new window.ResizeObserver(entries => 
   {
      var val = Math.round(((entries[0].target.clientWidth/entries[0].target.offsetParent.clientWidth)*100));
      entries[0].target.innerText = val + '%';
      entries[0].target.setAttribute('aria-valuenow', val);
   });
   Progressbar3_observer.observe(Progressbar3);
   window.addEventListener('scroll', function(event)
   {
      var bounding = Progressbar3.getBoundingClientRect();
      var top = bounding.top*100/window.innerHeight;
      var bottom = bounding.bottom*100/window.innerHeight;
      if (top >= 0 && bottom <= 100)
      {
         Progressbar3.style.width = '9%';
      }
   });
   window.dispatchEvent(new CustomEvent('scroll'));
   if (hasCookie('darktheme'))
   {
      document.documentElement.classList.add('darktheme');
   }
});
</script>
<script>
$(document).ready(function()
{
   function onScrollLayer1()
   {
      var $obj = $("#Layer1");
      if (!$obj.hasClass("in-viewport") && $obj.inViewPort(true))
      {
         $obj.addClass("in-viewport");
         AnimateCss('Layer1', 'slide-down-in', 0, 750);
      }
      else
      if ($obj.hasClass("in-viewport") && !$obj.inViewPort(true))
      {
         $obj.removeClass("in-viewport");
         AnimateCss('Layer1', 'animate-fade-out', 0, 0);
      }
   }
   if (!$('#Layer1').inViewPort(true))
   {
      $('#Layer1').addClass("in-viewport");
   }
   onScrollLayer1();
   $(window).scroll(function(event)
   {
      onScrollLayer1();
   });
   $("a[data-rel='PhotoGallery1']").attr('rel', 'PhotoGallery1');
   $("#PhotoGallery1").magnificPopup({delegate:'a', type:'image', gallery: {enabled: true, navigateByImgClick: true}});
   if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {$('#preloader').remove();}
});
$(window).on('load', function()
{
   $('#preloader').remove();
});
</script>
